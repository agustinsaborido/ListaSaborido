<h1>Alumnos</h1>
<hr />
<h2>Lista de estudiantes:</h2>

<ul> 
  <li
    [style.color]="usuario.aprobado ? 'green' : 'red'"
    *ngFor="let usuario of usuarios"
  >
    {{ usuario.apellido }} -
    <button (click)="usuario.alternarAprobado()" type="button">
      {{ usuario.aprobado ? "Desaprobar" : "Aprobar" }}
    </button>
  </li>
</ul>
